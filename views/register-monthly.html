<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="../assets/css/register-monthly.css">

    <title>Carlux | Monthly Plan</title>
  </head>
  <body>
    
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          
        <a class="nav-logo navbar-brand d-flex justify-content-center align-items-center" href="#">
            <img src="../assets/images/logo.png" width="70" height="50" class="d-inline-block align-top" alt="Logo">
            <p class="mt-3">Carlux</p>
        </a>
          
        
        <div class="collapse navbar-collapse ml-5" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"> Back to Home </a>
              </li>
            </ul>
        </div>
    </nav>

    <!-- registration -->
    <section id="register">
        <div class="register-container bg-light mb-3 pb-4 col-9 col-sm-7 col-md-6 col-lg-4 mx-auto bg-warning">
            <div class="register-form-heading mb-4">
                <p class="mt-2">
                    Monthly Registration
                </p>
            </div>
            <form action="" method="POST" class="col-12 mx-auto">
                <div class="form-name form-group col-12 mx-auto">
                    <input class="col-12 form-control" type="text" name="name" placeholder="Your Name*" required>
                </div>
                <div class="form-contact form-group col-12 mx-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">+91</span>
                        </div>
                        <input id="contact-number" type="number" name="contact" class="form-control form-control-sm" placeholder="Your Contact Number*" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="form-group col-12 mx-auto">
                    <p id="contact-copy" class="text-info" style="cursor: pointer;">Is WhatsApp same as contact? Click me!</p>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon2">+91</span>
                        </div>
                        <input id="whatsapp-contact" type="number" name="whatsapp" class="form-control form-control-sm" placeholder="Whatsapp Number*" aria-describedby="basic-addon2" required>
                    </div>
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="email" name="email" placeholder="Your Email (Optional)">
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="number" name="age" placeholder="Your Age*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <p class="vehicle-plans text-primary">Choose Plan according to vehicle:</p>
                    <div class="plans">
                        <div>
                            <input id="monthly-two-wheeler" type="radio" name="monthly-plan" value="two-wheeler" required>
                            <label for="monthly-two-wheeler">Two Wheeler : Rs. 300/-</label>
                        </div>
                        <div>
                            <input id="monthly-hatch-back" type="radio" name="monthly-plan" value="hatch-back" required>
                            <label for="monthly-hatch-back">Hatch Back : Rs. 400/-</label>
                        </div>
                        <div>
                            <input id="monthly-sedan" type="radio" name="monthly-plan" value="sedan" required>
                            <label for="monthly-sedan">Sedan : Rs. 450/-</label>
                        </div>
                        <div>
                            <input id="monthly-suv" type="radio" name="monthly-plan" value="suv" required>
                            <label for="monthly-suv">SUV : Rs. 500/-</label>
                        </div>
                    </div>
                    <small>
                        <a href="#" class="text-info">Click to check Plan Details</a>
                    </small>
                </div>
                <div class="form-group col-12 mx-auto"> 
                    <input class="col-12 form-control form-control-sm" type="text" name="address" placeholder="Full Address*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="text" name="pillar-number" placeholder="Pillar Number (if applicable)">
                </div>
                <p class="col-12 mx-auto text-primary">Vehicle Details:</p>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="text" name="brand" placeholder="Brand (eg, Honda)*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="text" name="model" placeholder="Model (eg, Verna)*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="text" name="color" placeholder="Color (eg, White)*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <input class="col-12 form-control form-control-sm" type="text" name="number" placeholder="Number (eg, DL00AA1111)*" required>
                </div>
                <div class="form-group col-12 mx-auto">
                    <button type="submit" class="col-12 form-control btn btn-success">Register Now</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- external js -->
    <script src="../assets/js/register-monthly.js"></script>

    </body>
</html>
